<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Monster Tracker</title>
    <link rel="stylesheet" href="monster-style.css">
    <script src="/index.js"></script>
  </head>
  <body>
    <header>

    </header>
    <main class = "monsters">
        <div class = "monster">
            <div class = "monster-info">
                <div class = "stat-sheet">
                    <img class = "stat-img" src = "images/monster-stat-cards/gh-ancient-artillery-0.png">
                    <img class = "stat-img" id = "stat-overlay" src = "images/monster-stat-cards/gh-monster-stat-card-envelope-6.png"> 
                </div>
                <div class = "battle-info">
                    <img class = "attack-card"  id = "ac-deck" src = "images/monster-ability-cards/ancient-artillery/gh-ma-aa-back.png">
                    <img class = "attack-card"  id = "ac-drawn" src = "images/monster-ability-cards/ancient-artillery/gh-ma-aa-5.png">
                    <div class = "monster-buttons">
                        <button class = "add-monster" id = "add-normal">Add Normal</button>
                        <button class = "add-monster" id = "add-elite">Add Elite</button>
                    </div>
                </div>
            </div>
            <div class = "monster-area">
                <div class = "monster-container" id="elite">
                    <!-- Monster Image -->
                    <div class = "monster-image-container">
                        <img class = "monster-image" src = "images/monster-standees/Ancient-Artillery.avif">
                    </div>
                    <!-- Monster Number -->
                    <div class = "monster-initiative-number">1</div>    
                    <!-- Monster HP -->
                    <div class = "monster-hp">
                        <button class = "plus-minus" id = "plus">+</button>
                        <div class = "hp-value">7</div>
                        <button class = "plus-minus" id = "minus">-</button>
                    </div>
                </div>
            </div>
        </div>
        <aside class = "sidebar">
            <div class = "inititative-list" id = "initiative-list"></div>
            <div class = "attack-modifiers">
                <img class = "attack-modifier" id = "am-deck" src = "images/attack-modifiers/monster/gh-am-m-back.png">
                <img class = "attack-modifier" id = "am-drawn" src = "images/attack-modifiers/monster/gh-am-m-01.png">
                <div class = "am-buttons">
                    <button class = "am-button" id = "am-shuffle">Shuffle</button>
                    <button class = "am-button" id = "am-draw">Draw</button>
                    <button class = "am-button" id = "am-curse">Curse</button>
                    <button class = "am-button" id = "am-bless">Bless</button>
                </div>
            </div>
        </aside>
    </main>
    
    </body> 
</html>
